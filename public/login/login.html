<div class="login-container">
    <h2>Log In</h2>
    <form id="login-form">
        <input
                type="email"
                id="email"
                placeholder="Email"
                required
                autocomplete="username"
        />
        <input
                type="password"
                id="password"
                placeholder="Password"
                required
                autocomplete="current-password"
        />
        <button type="submit">Log In</button>
    </form>
    <p><a href="/register" data-link>Don't have an account? Sign Up</a></p>
</div>
